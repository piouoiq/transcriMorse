<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <title>Transcri-Morse</title>
  </head>
  <body>
    <header>
      <h1>Morse Transcription</h1>
    </header>
    <main>
      <div class="container">
        <div class="input">
          <label for="textInput">Enter text to convert to Morse code:</label>
          <input type="text" id="textInput" />

          <button id="TextConvertButton">Convert</button>
        </div>
        <div class="output" hidden id="morseOutput"></div>
        <div class="input">
          <label for="morseInput">Enter Morse code to convert to text:</label>
          <input type="text" id="morseInput" />
          <button id="convertMorseButton">Convert</button>
        </div>
        <div class="output" hidden id="textOutput"></div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <div>
          <img
            class="copyrightLogo"
            src="images/copyright-svgrepo-com.svg"
            alt="copyright logo"
          />
        </div>
        <div>
          <p>copyrights Largillière Mélissa 2025</p>
        </div>
      </div>
    </footer>
  </body>
</html>
